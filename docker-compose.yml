services:
  db:
    image: postgres:16
    container_name: saas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saas
    ports:
      - "5432:5432"
    volumes:
      - saas_pgdata:/var/lib/postgresql/data

volumes:
  saas_pgdata:
